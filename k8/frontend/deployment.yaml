apiVersion: apps/v1
kind: Deployment

metadata: 
  name: frontend-deployment

spec: 
  replicas: 1
  selector:
    matchLabels:
      app: blog-frontend-pod

  template:
    metadata: 
      labels: 
        app: blog-frontend-pod

    spec:
      containers: 
        - name: frontend
          image: frontend:latest
          ports:
            - containerPort: 3000
